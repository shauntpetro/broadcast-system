<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semeex Football - Social Media Widget</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;500;600;700&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Oswald', sans-serif;
      background: transparent;
      overflow: hidden;
      width: 100%;
      height: 100vh;
      display: flex;
      padding: 30px;
    }

    /* Position variants */
    body.pos-top-left { align-items: flex-start; justify-content: flex-start; }
    body.pos-top-right { align-items: flex-start; justify-content: flex-end; }
    body.pos-top-center { align-items: flex-start; justify-content: center; }
    body.pos-bottom-left { align-items: flex-end; justify-content: flex-start; }
    body.pos-bottom-right { align-items: flex-end; justify-content: flex-end; }
    body.pos-bottom-center { align-items: flex-end; justify-content: center; }

    /* ========================================
       Semeex Football Social Widget
       ESPN/Sky Sports Level Production
    ======================================== */

    :root {
      color-scheme: dark;
      --semeex-gold: #f5d000;
      --semeex-gold-light: #ffe55c;
      --semeex-gold-dark: #c9a800;
      --semeex-red: #da020e;
      --semeex-red-dark: #a00008;
      --pill-dark: #141414;
      --pill-light: #2a2a2a;

      /* Platform colors */
      --youtube-color: #ff0000;
      --twitter-color: #1da1f2;
      --instagram-gradient: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      --tiktok-color: #000000;
      --discord-color: #5865f2;
      --twitch-color: #9146ff;
    }

    .social-container {
      visibility: hidden;
      opacity: 0;
      display: flex;
      align-items: center;
    }

    /* Main Pill */
    .social-pill {
      display: flex;
      align-items: stretch;
      background: linear-gradient(180deg,
        #3d3d3d 0%,
        #282828 3%,
        var(--pill-dark) 50%,
        #0a0a0a 97%,
        #333333 100%
      );
      border-radius: 6px;
      overflow: hidden;
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.7),
        0 4px 12px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(120, 120, 120, 0.2);
      position: relative;
      min-height: 52px;
    }

    /* Platform Icon Section */
    .platform-section {
      width: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-shrink: 0;
    }

    .platform-section::after {
      content: '';
      position: absolute;
      right: 0;
      top: 8px;
      bottom: 8px;
      width: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .platform-icon {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .platform-icon svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    /* Platform-specific colors */
    .social-pill.youtube .platform-section { background: var(--youtube-color); color: white; }
    .social-pill.twitter .platform-section { background: var(--twitter-color); color: white; }
    .social-pill.instagram .platform-section { background: var(--instagram-gradient); color: white; }
    .social-pill.tiktok .platform-section { background: var(--tiktok-color); color: white; }
    .social-pill.discord .platform-section { background: var(--discord-color); color: white; }
    .social-pill.twitch .platform-section { background: var(--twitch-color); color: white; }

    /* Handle Section */
    .handle-section {
      padding: 0 20px;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .handle-text {
      font-family: 'Oswald', sans-serif;
      font-size: 22px;
      font-weight: 500;
      color: #ffffff;
      letter-spacing: 0.5px;
      white-space: nowrap;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Red accent on right */
    .accent-bar {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(180deg,
        var(--semeex-red) 0%,
        var(--semeex-red-dark) 100%
      );
      box-shadow: -2px 0 10px rgba(218, 2, 14, 0.4);
    }

    /* ========================================
       Debug / Waiting State
    ======================================== */

    .waiting-message {
      display: none;
      color: rgba(255, 255, 255, 0.25);
      font-family: 'Oswald', sans-serif;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    body.debug .waiting-message {
      display: block;
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- Semeex Football Social Widget -->
  <div id="socialContainer" class="social-container">
    <div class="social-pill" id="socialPill">
      <div class="platform-section" id="platformSection">
        <div class="platform-icon" id="platformIcon"></div>
      </div>
      <div class="handle-section" id="handleSection">
        <span class="handle-text" id="handleText">@SemeexFootball</span>
      </div>
      <div class="accent-bar"></div>
    </div>
  </div>

  <!-- Debug waiting message -->
  <div class="waiting-message">Waiting for social data...</div>

  <script>
    // ========================================================================
    // Configuration
    // ========================================================================
    const params = new URLSearchParams(window.location.search);
    const debug = params.get('debug') === 'true';

    if (debug) {
      document.body.classList.add('debug');
    }

    const position = params.get('position') || 'top-right';
    document.body.classList.add(`pos-${position}`);

    console.log('[Social] Position:', position);

    // ========================================================================
    // Platform Icons (SVG)
    // ========================================================================
    const platformIcons = {

      twitter: `<svg viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>`,
      instagram: `<svg viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>`,
      tiktok: `<svg viewBox="0 0 24 24"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"/></svg>`,
      discord: `<svg viewBox="0 0 24 24"><path d="M20.317 4.3698a19.7913 19.7913 0 00-4.8851-1.5152.0741.0741 0 00-.0785.0371c-.211.3753-.4447.8648-.6083 1.2495-1.8447-.2762-3.68-.2762-5.4868 0-.1636-.3933-.4058-.8742-.6177-1.2495a.077.077 0 00-.0785-.037 19.7363 19.7363 0 00-4.8852 1.515.0699.0699 0 00-.0321.0277C.5334 9.0458-.319 13.5799.0992 18.0578a.0824.0824 0 00.0312.0561c2.0528 1.5076 4.0413 2.4228 5.9929 3.0294a.0777.0777 0 00.0842-.0276c.4616-.6304.8731-1.2952 1.226-1.9942a.076.076 0 00-.0416-.1057c-.6528-.2476-1.2743-.5495-1.8722-.8923a.077.077 0 01-.0076-.1277c.1258-.0943.2517-.1923.3718-.2914a.0743.0743 0 01.0776-.0105c3.9278 1.7933 8.18 1.7933 12.0614 0a.0739.0739 0 01.0785.0095c.1202.099.246.1981.3728.2924a.077.077 0 01-.0066.1276 12.2986 12.2986 0 01-1.873.8914.0766.0766 0 00-.0407.1067c.3604.698.7719 1.3628 1.225 1.9932a.076.076 0 00.0842.0286c1.961-.6067 3.9495-1.5219 6.0023-3.0294a.077.077 0 00.0313-.0552c.5004-5.177-.8382-9.6739-3.5485-13.6604a.061.061 0 00-.0312-.0286zM8.02 15.3312c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9555-2.4189 2.157-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419 0 1.3332-.9555 2.4189-2.1569 2.4189zm7.9748 0c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9554-2.4189 2.1569-2.4189 1.2108 0 2.1757 1.0952 2.1568 2.419 0 1.3332-.946 2.4189-2.1568 2.4189z"/></svg>`,
      twitch: `<svg viewBox="0 0 24 24"><path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714z"/></svg>`
    };

    // ========================================================================
    // State
    // ========================================================================
    let ws = null;
    let socialAccounts = [];
    let currentIndex = 0;
    let rotationSpeed = 5000;
    let isVisible = false;
    let isAnimating = false;
    let rotationInterval = null;

    // DOM Elements
    const container = document.getElementById('socialContainer');
    const pill = document.getElementById('socialPill');
    const platformSection = document.getElementById('platformSection');
    const platformIcon = document.getElementById('platformIcon');
    const handleSection = document.getElementById('handleSection');
    const handleText = document.getElementById('handleText');

    // ========================================================================
    // Render Social Account
    // ========================================================================
    function renderAccount(account) {
      if (!account) return;

      const platform = account.platform.toLowerCase();

      // Update platform icon
      platformIcon.innerHTML = platformIcons[platform] || platformIcons.twitter;

      // Update pill class for color
      pill.className = 'social-pill ' + platform;

      // Update handle
      handleText.textContent = account.handle || '@unknown';
    }

    // ========================================================================
    // Animations
    // ========================================================================
    function animateIn(account) {
      if (isAnimating) return;
      isAnimating = true;

      renderAccount(account);

      // Kill existing animations
      gsap.killTweensOf([container, pill, platformSection, handleSection, handleText]);

      // Initial states
      gsap.set(container, { visibility: 'visible', opacity: 1 });
      gsap.set(pill, { scaleX: 0, transformOrigin: 'left center' });
      gsap.set(platformSection, { opacity: 0 });
      gsap.set(handleText, { x: 30, opacity: 0 });

      const tl = gsap.timeline({
        onComplete: () => {
          isAnimating = false;
          isVisible = true;
          console.log('[Social] Animation in complete:', account.handle);
        }
      });

      // Pill expands
      tl.to(pill, {
        scaleX: 1,
        duration: 0.4,
        ease: 'power3.out'
      });

      // Platform icon fades in
      tl.to(platformSection, {
        opacity: 1,
        duration: 0.25,
        ease: 'power2.out'
      }, '-=0.25');

      // Handle slides in
      tl.to(handleText, {
        x: 0,
        opacity: 1,
        duration: 0.35,
        ease: 'power2.out'
      }, '-=0.2');

      console.log('[Social] Animating in:', account.platform);
    }

    function animateOut(callback) {
      if (isAnimating) {
        if (callback) setTimeout(callback, 100);
        return;
      }
      isAnimating = true;

      const tl = gsap.timeline({
        onComplete: () => {
          isAnimating = false;
          if (callback) callback();
          console.log('[Social] Animation out complete');
        }
      });

      // Handle fades out
      tl.to(handleText, {
        x: -20,
        opacity: 0,
        duration: 0.25,
        ease: 'power2.in'
      });

      // Platform fades
      tl.to(platformSection, {
        opacity: 0,
        duration: 0.2,
        ease: 'power2.in'
      }, '-=0.15');

      // Pill collapses
      tl.to(pill, {
        scaleX: 0,
        duration: 0.3,
        ease: 'power3.in'
      }, '-=0.15');
    }

    function animateTransition(nextAccount) {
      if (isAnimating) return;
      isAnimating = true;

      const tl = gsap.timeline({
        onComplete: () => {
          isAnimating = false;
          console.log('[Social] Transition complete to:', nextAccount.handle);
        }
      });

      // Handle slides out
      tl.to(handleText, {
        x: -30,
        opacity: 0,
        duration: 0.25,
        ease: 'power2.in'
      });

      // Update content
      tl.call(() => {
        renderAccount(nextAccount);
      });

      // Handle slides in
      tl.to(handleText, {
        x: 0,
        opacity: 1,
        duration: 0.3,
        ease: 'power2.out'
      });
    }

    // ========================================================================
    // Rotation Logic
    // ========================================================================
    function startRotation() {
      stopRotation();

      if (socialAccounts.length <= 1) return;

      rotationInterval = setInterval(() => {
        if (!isAnimating && isVisible) {
          currentIndex = (currentIndex + 1) % socialAccounts.length;
          animateTransition(socialAccounts[currentIndex]);
        }
      }, rotationSpeed);

      console.log('[Social] Rotation started, interval:', rotationSpeed);
    }

    function stopRotation() {
      if (rotationInterval) {
        clearInterval(rotationInterval);
        rotationInterval = null;
        console.log('[Social] Rotation stopped');
      }
    }

    // ========================================================================
    // Handle Social Updates
    // ========================================================================
    function handleSocialUpdate(data) {
      const accounts = data.socialAccounts || [];
      const show = data.showSocials !== false;
      const speed = data.socialRotationSpeed || 5000;

      socialAccounts = accounts;
      rotationSpeed = speed;

      if (show && accounts.length > 0) {
        if (!isVisible) {
          currentIndex = 0;
          animateIn(accounts[0]);
          startRotation();
        } else {
          // Update rotation if needed
          startRotation();
        }
      } else if (isVisible) {
        stopRotation();
        animateOut(() => {
          gsap.set(container, { visibility: 'hidden' });
          isVisible = false;
        });
      }
    }

    // ========================================================================
    // WebSocket Connection
    // ========================================================================
    function connectWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${window.location.host}`;

      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log('[Social] WebSocket connected');
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          handleMessage(data);
        } catch (e) {
          console.error('[Social] Parse error:', e);
        }
      };

      ws.onclose = () => {
        console.log('[Social] WebSocket disconnected, reconnecting...');
        setTimeout(connectWebSocket, 2000);
      };

      ws.onerror = (error) => {
        console.error('[Social] WebSocket error:', error);
      };
    }

    function handleMessage(data) {
      switch (data.type) {
        case 'batch':
          if (data.messages && Array.isArray(data.messages)) {
            for (const msg of data.messages) {
              handleMessage(msg);
            }
          }
          break;

        case 'init':
          if (data.data.socialAccounts) {
            handleSocialUpdate(data.data);
          }
          break;

        case 'social_update':
          handleSocialUpdate(data.data);
          break;
      }
    }

    // ========================================================================
    // Initialize
    // ========================================================================
    connectWebSocket();

    // Debug: Test animation
    if (params.get('test') === 'true') {
      const testData = {
        showSocials: true,
        socialRotationSpeed: 3000,
        socialAccounts: [
          { platform: 'youtube', handle: '@SemeexFootball' },
          { platform: 'twitter', handle: '@SemeexFTBL' },
          { platform: 'instagram', handle: '@semeexfootball' },
          { platform: 'tiktok', handle: '@semeexfootball' },
          { platform: 'discord', handle: 'discord.gg/semeex' },
          { platform: 'twitch', handle: 'twitch.tv/semeex' }
        ]
      };

      setTimeout(() => {
        handleSocialUpdate(testData);
      }, 1000);

      // Test hide after 20 seconds
      setTimeout(() => {
        handleSocialUpdate({ showSocials: false, socialAccounts: [] });
      }, 20000);

      // Test show again
      setTimeout(() => {
        handleSocialUpdate(testData);
      }, 22000);
    }
  </script>
</body>
